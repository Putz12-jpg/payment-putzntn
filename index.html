<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Putz Nationn</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .box {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      color: #00ff00;
      margin-top: 0;
    }

    .payment-method {
      background-color: #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .payment-method span {
      font-size: 16px;
    }

    .copy-btn {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #qris-img {
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      display: block;
      margin: auto;
    }

    #qris-img:hover {
      opacity: 0.8;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 400px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      padding: 8px;
      resize: none;
      font-size: 14px;
      margin-top: 5px;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    .send-btn {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }

    .pixel-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 3px solid #00ff00;
      padding: 10px 20px;
      z-index: 9999;
      text-align: center;
      white-space: nowrap;
      animation: fadeOut 2s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Metode Pembayaran</h2>
      <div class="payment-method">
        <span>Dana: 0889 5485 706</span>
        <button class="copy-btn" onclick="copyText('08895485706')">Copy</button>
      </div>
      <div class="payment-method">
        <span>GoPay: 0889-5485-706</span>
        <button class="copy-btn" onclick="copyText('08895485706')">Copy</button>
      </div>
      <div class="payment-method">
        <span>OVO: Tidak Tersedia</span>
        <button class="copy-btn" onclick="copyText('')">Copy</button>
      </div>
    </div>

    <div class="box">
      <h2>Scan QRIS</h2>
      <img id="qris-img" src="https://files.catbox.moe/fscsz5.jpg" alt="QRIS" />
    </div>

    <div class="box">
      <h2>Upload Bukti Transfer via WhatsApp</h2>
      <label for="bukti">File bukti transfer (jpg/png):</label><br />
      <input type="file" id="bukti" accept="image/*" /><br /><br />
      <label for="catatan">Catatan (opsional):</label>
      <textarea id="catatan" rows="2" placeholder="Apalaa, Seterah Kau Pukimak"></textarea>
      <button class="send-btn" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <div id="toast" class="pixel-toast" style="display:none;">Tersalin!</div>

  <script>
    function copyText(text) {
      if (text) {
        navigator.clipboard.writeText(text);
        showToast("Tersalin!");
      } else {
        showToast("Nomor tidak tersedia");
      }
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      toast.classList.remove("fade");
      void toast.offsetWidth;
      toast.classList.add("fade");

      setTimeout(() => {
        toast.style.display = "none";
      }, 2000);
    }

    const qrisImg = document.getElementById("qris-img");
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modal-img");

    qrisImg.onclick = function () {
      modal.style.display = "block";
      modalImg.src = this.src;
    };

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    function kirimWhatsApp() {
      const fileInput = document.getElementById("bukti");
      const catatan = document.getElementById("catatan").value.trim();
      const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : "Belum dipilih";

      let pesan = `Halo, Admin saya sudah transfer, Ini bukti teranfer saya.\nBukti: ${fileName}\nCatatan: ${catatan || '-'}`;
      let nomorTujuan = '628895485706'; // ‚Üê GANTI dengan nomor admin tanpa plus

      let url = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
